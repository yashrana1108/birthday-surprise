<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at bottom, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

/* Stars */
body::before {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background: url("https://www.transparenttextures.com/patterns/stardust.png");
    opacity: 0.4;
    z-index: -1;
}

/* Password Screen */
#passwordScreen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 999;
}

input {
    padding: 10px;
    border-radius: 20px;
    border: none;
    text-align: center;
}

button {
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    background: white;
    color: #ff4e88;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background: #ff4e88;
    color: white;
}

section {
    padding: 80px 20px;
}

/* Typing Text */
#typing {
    font-size: 22px;
    max-width: 700px;
    margin: auto;
    border-right: 2px solid white;
    white-space: nowrap;
    overflow: hidden;
}

/* Main Photo */
.main-photo {
    width: 320px;
    border-radius: 25px;
    box-shadow: 0 0 30px pink;
    margin-top: 30px;
}

/* Cake */
.cake {
    font-size: 80px;
    cursor: pointer;
}

/* Popup */
#popup {
    display: none;
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    color: #ff4e88;
    padding: 20px;
    border-radius: 20px;
}

/* Confession */
#confession {
    display: none;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

.firework {
    position: fixed;
    font-size: 30px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen">
    <h2>üîê Enter the Secret</h2>
    <input type="password" id="pass">
    <button onclick="unlock()">Enter ‚ù§Ô∏è</button>
    <p id="wrong"></p>
</div>

<div id="main" style="display:none;">

<audio controls autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<section>
    <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
</section>

<section>
    <div id="typing"></div>
</section>

<section>
    <img src="10.jpeg" class="main-photo">
</section>

<section>
    <h2>üéÇ Make a Wish</h2>
    <div class="cake" onclick="blowCandles()">üéÇ</div>
</section>

<section>
    <h2>üíò Love Game</h2>
    <button onclick="increaseLove()">‚ù§Ô∏è Click Me ‚ù§Ô∏è</button>
    <div id="loveCount">0</div>
</section>

<section id="confession">
    <h2>Will you stay with me forever? ‚ù§Ô∏è</h2>
    <button onclick="finalYes()">YES üíñ</button>
</section>

</div>

<div id="popup"></div>

<script>

/* PASSWORD */
function unlock(){
    if(document.getElementById("pass").value === "1411"){
        document.getElementById("passwordScreen").style.display="none";
        document.getElementById("main").style.display="block";
        startTyping();
    } else {
        document.getElementById("wrong").innerText="Wrong password üò¢";
    }
}

/* Typing Effect */
const text = "You are the most beautiful part of my life. Every moment with you feels magical. I am so lucky to call you mine.";
let i=0;
function startTyping(){
    const speed = 50;
    function type(){
        if(i<text.length){
            document.getElementById("typing").innerHTML += text.charAt(i);
            i++;
            setTimeout(type,speed);
        }
    }
    type();
}

/* Cake Interaction */
function blowCandles(){
    alert("Make a wish üí´");
}

/* Love Game */
let love=0;
function increaseLove(){
    love++;
    document.getElementById("loveCount").innerText=love;
    if(love===50){
        fireworks();
        document.getElementById("popup").style.display="block";
        document.getElementById("popup").innerText="üéâ Surprise! I love you forever!";
        document.getElementById("confession").style.display="block";
    }
}

/* Fireworks */
function fireworks(){
    for(let i=0;i<15;i++){
        let f=document.createElement("div");
        f.className="firework";
        f.innerText="üéÜ";
        f.style.left=Math.random()*100+"vw";
        f.style.top=Math.random()*100+"vh";
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1000);
    }
}

/* Floating Hearts */
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},500);

/* Easter Egg */
document.addEventListener("keydown",function(e){
    if(e.key==="L"){
        alert("You found the secret. I love you more ‚ù§Ô∏è");
    }
});

function finalYes(){
    alert("Forever starts now ‚ù§Ô∏è");
}

</script>

</body>
</html>
