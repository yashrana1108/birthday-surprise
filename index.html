<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mahu ‚ù§Ô∏è</title>

<style>
:root{
  --pink:#ff2e7a;
  --dark:#050505;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  background:var(--dark);
  color:white;
  overflow-x:hidden;
}

/* ================= LOADING SCREEN ================= */

#loader{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:1000;
  animation:fadeOut 2s ease 3s forwards;
}

#loader h1{
  color:var(--pink);
  letter-spacing:5px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{opacity:0.4;}
  50%{opacity:1;}
  100%{opacity:0.4;}
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

/* ================= STARFIELD ================= */

#stars{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:-2;
}

/* Pink glow aura */
.cursor-glow{
  position:fixed;
  width:250px;
  height:250px;
  background:radial-gradient(circle, rgba(255,46,122,0.3), transparent 70%);
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:-1;
}

/* ================= LOCK ================= */

#lock{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:999;
}

input{
  padding:12px 25px;
  border-radius:30px;
  border:1px solid var(--pink);
  background:black;
  color:white;
  margin-top:20px;
  text-align:center;
}

button{
  padding:12px 30px;
  border-radius:30px;
  border:none;
  background:var(--pink);
  color:white;
  margin-top:20px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  box-shadow:0 0 15px var(--pink);
}

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:40px;
  text-align:center;
  transition:transform 1.2s ease, opacity 1.2s ease;
}

/* ================= HERO TEXT ================= */

.hero-title{
  font-size:50px;
  color:var(--pink);
  letter-spacing:3px;
  opacity:0;
  transform:scale(0.8);
  transition:1.5s;
}

.hero-title.show{
  opacity:1;
  transform:scale(1);
}

/* ================= LETTER ================= */

#letter{
  font-size:20px;
  max-width:800px;
  line-height:1.8;
  border-right:2px solid var(--pink);
  white-space:nowrap;
  overflow:hidden;
}

/* ================= HERO IMAGE ================= */

.hero-img{
  width:80%;
  max-width:400px;
  border-radius:20px;
  box-shadow:0 0 40px var(--pink);
  transform:scale(0.6);
  opacity:0;
  transition:1.5s;
}

.hero-img.show{
  transform:scale(1);
  opacity:1;
}

/* ================= LOVE BAR ================= */

#loveBar{
  width:300px;
  height:20px;
  border:1px solid var(--pink);
  margin-top:20px;
}

#loveFill{
  height:100%;
  width:0%;
  background:var(--pink);
  transition:0.3s;
}

/* ================= FINAL ================= */

#final{
  display:none;
  font-size:28px;
  color:var(--pink);
  animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* ================= SECRET PANEL ================= */

#secret{
  position:fixed;
  right:-350px;
  top:0;
  width:300px;
  height:100%;
  background:#111;
  padding:30px;
  transition:0.6s;
  box-shadow:-5px 0 20px rgba(255,46,122,0.5);
}

#secret.show{right:0;}

@media(max-width:768px){
  .hero-title{font-size:35px;}
  #letter{font-size:18px;}
}
</style>
</head>

<body>

<div id="loader">
  <h1>Loading Your Universe...</h1>
</div>

<canvas id="stars"></canvas>
<div class="cursor-glow" id="glow"></div>

<div id="lock">
  <h2>Enter the Secret üîê</h2>
  <input type="password" id="pass">
  <button onclick="unlock()">Enter</button>
</div>

<div id="content" style="display:none;">

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<section>
  <h1 class="hero-title" id="birthdayTitle">Happy Birthday Mahu ‚ù§Ô∏è</h1>
</section>

<section>
  <div id="letter"></div>
</section>

<section>
  <img src="10.jpeg" class="hero-img" id="heroImg">
</section>

<section>
  <h2>Love Energy</h2>
  <button onclick="increaseLove()">Charge ‚ù§Ô∏è</button>
  <div id="loveBar"><div id="loveFill"></div></div>
</section>

<section id="final">
  Every lifetime. Every universe. It‚Äôs you, Mahu. ‚ù§Ô∏è
</section>

</div>

<div id="secret">
  <h3>You found the hidden door...</h3>
  <p>No matter what happens in this world, my heart belongs to you.</p>
</div>

<script>

/* ================= PASSWORD ================= */
function unlock(){
  if(document.getElementById("pass").value==="1411"){
    document.getElementById("lock").style.display="none";
    document.getElementById("content").style.display="block";
    startExperience();
  }
}

/* ================= MUSIC FADE ================= */
function startExperience(){
  let music=document.getElementById("bgMusic");
  music.volume=0;
  music.play();
  let fade=setInterval(()=>{
    if(music.volume<0.6){music.volume+=0.02;}
    else clearInterval(fade);
  },200);
  document.getElementById("birthdayTitle").classList.add("show");
  typeLetter();
}

/* ================= TYPEWRITER LETTER ================= */
const text="From the moment you came into my life, everything felt different. You are not just a chapter, you are the whole story. In every quiet night and every bright morning, it is you I think about. Happy Birthday, Mahu. May every dream you have find its way to you, and may I always be there to walk beside you.";
let i=0;
function typeLetter(){
  let el=document.getElementById("letter");
  if(i<text.length){
    el.innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeLetter,35);
  }else{
    document.getElementById("heroImg").classList.add("show");
  }
}

/* ================= STARFIELD PARALLAX ================= */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let stars=[];
for(let i=0;i<200;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*2,
    speed:Math.random()*0.5+0.2
  });
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.fillRect(s.x,s.y,s.size,s.size);
    s.y+=s.speed;
    if(s.y>canvas.height) s.y=0;
  });
  requestAnimationFrame(animate);
}
animate();

/* Cursor Glow */
document.addEventListener("mousemove",(e)=>{
  document.getElementById("glow").style.left=e.clientX+"px";
  document.getElementById("glow").style.top=e.clientY+"px";
});

/* ================= LOVE BAR + FIREWORKS ================= */
let love=0;
function increaseLove(){
  love+=5;
  if(love>100) love=100;
  document.getElementById("loveFill").style.width=love+"%";
  if(love===100){
    fireworks();
    document.getElementById("final").style.display="block";
  }
}

function fireworks(){
  for(let i=0;i<30;i++){
    let f=document.createElement("div");
    f.style.position="fixed";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*100+"vh";
    f.style.color="pink";
    f.innerHTML="üéÜ";
    f.style.fontSize="30px";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1500);
  }
}

/* ================= SECRET TRIGGER mahu ================= */
let typed="";
document.addEventListener("keydown",(e)=>{
  typed+=e.key.toLowerCase();
  if(typed.includes("mahu")){
    document.getElementById("secret").classList.add("show");
    typed="";
  }
});
</script>

</body>
</html>
